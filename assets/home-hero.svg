<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Courtroom audio and video monitoring illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0d12"/>
      <stop offset="1" stop-color="#111522"/>
    </linearGradient>
    <radialGradient id="glow" cx="70%" cy="20%" r="60%">
      <stop offset="0" stop-color="#e11d2e" stop-opacity=".35"/>
      <stop offset="1" stop-color="#e11d2e" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity=".45"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect width="1200" height="800" fill="url(#glow)"/>

  <!-- Main screen -->
  <g filter="url(#shadow)">
    <rect x="120" y="120" width="960" height="520" rx="26" fill="#0f1320" stroke="#25304a" stroke-width="2"/>
    <rect x="170" y="170" width="860" height="320" rx="18" fill="#0b0d12" stroke="#25304a" stroke-width="2"/>

    <!-- Panels -->
    <g opacity=".95">
      <rect x="190" y="190" width="260" height="130" rx="14" fill="#111522" stroke="#25304a" stroke-width="2"/>
      <rect x="470" y="190" width="260" height="130" rx="14" fill="#111522" stroke="#25304a" stroke-width="2"/>
      <rect x="750" y="190" width="260" height="130" rx="14" fill="#111522" stroke="#25304a" stroke-width="2"/>

      <rect x="190" y="340" width="260" height="130" rx="14" fill="#111522" stroke="#25304a" stroke-width="2"/>
      <rect x="470" y="340" width="260" height="130" rx="14" fill="#111522" stroke="#25304a" stroke-width="2"/>
      <rect x="750" y="340" width="260" height="130" rx="14" fill="#111522" stroke="#25304a" stroke-width="2"/>
    </g>

    <!-- Audio meters -->
    <g opacity=".9">
      <rect x="190" y="520" width="400" height="18" rx="9" fill="#25304a"/>
      <rect x="190" y="520" width="280" height="18" rx="9" fill="#e11d2e"/>
      <rect x="190" y="550" width="400" height="18" rx="9" fill="#25304a"/>
      <rect x="190" y="550" width="210" height="18" rx="9" fill="#ff3b4d"/>
      <rect x="190" y="580" width="400" height="18" rx="9" fill="#25304a"/>
      <rect x="190" y="580" width="320" height="18" rx="9" fill="#e11d2e"/>
    </g>

    <!-- Status dots -->
    <circle cx="1030" cy="145" r="7" fill="#e11d2e"/>
    <circle cx="1005" cy="145" r="7" fill="#25304a"/>
    <circle cx="980" cy="145" r="7" fill="#25304a"/>
  </g>

  <text x="120" y="715" fill="#b8c2df"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="26">
    Neutral courtroom audio, video and streaming operations
  </text>
</svg>
