<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Courtroom services illustration">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0d12"/>
      <stop offset="1" stop-color="#111522"/>
    </linearGradient>
    <radialGradient id="glow2" cx="30%" cy="25%" r="70%">
      <stop offset="0" stop-color="#ff3b4d" stop-opacity=".22"/>
      <stop offset="1" stop-color="#ff3b4d" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity=".45"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg2)"/>
  <rect width="1200" height="800" fill="url(#glow2)"/>

  <g filter="url(#shadow2)">
    <rect x="110" y="150" width="320" height="500" rx="22" fill="#0f1320" stroke="#25304a" stroke-width="2"/>
    <rect x="440" y="150" width="320" height="500" rx="22" fill="#0f1320" stroke="#25304a" stroke-width="2"/>
    <rect x="770" y="150" width="320" height="500" rx="22" fill="#0f1320" stroke="#25304a" stroke-width="2"/>

    <!-- Audio icon -->
    <g transform="translate(170 230)">
      <circle cx="0" cy="0" r="44" fill="#111522" stroke="#25304a" stroke-width="2"/>
      <path d="M-12 10 L-12 -10 L10 -24 L10 24 Z" fill="#e11d2e"/>
      <path d="M18 -18 C30 -6 30 6 18 18" fill="none" stroke="#ff3b4d" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- Video icon -->
    <g transform="translate(500 230)">
      <circle cx="0" cy="0" r="44" fill="#111522" stroke="#25304a" stroke-width="2"/>
      <rect x="-18" y="-16" width="36" height="32" rx="8" fill="#e11d2e"/>
      <path d="M18 -10 L34 -20 L34 20 L18 10 Z" fill="#ff3b4d"/>
    </g>

    <!-- Streaming icon -->
    <g transform="translate(830 230)">
      <circle cx="0" cy="0" r="44" fill="#111522" stroke="#25304a" stroke-width="2"/>
      <path d="M-22 8 C-8 -12 8 -12 22 8" fill="none" stroke="#e11d2e" stroke-width="7" stroke-linecap="round"/>
      <path d="M-30 20 C-12 -6 12 -6 30 20" fill="none" stroke="#ff3b4d" stroke-width="7" stroke-linecap="round" opacity=".85"/>
    </g>

    <!-- Meter bars -->
    <g opacity=".9">
      <rect x="150" y="540" width="240" height="16" rx="8" fill="#25304a"/>
      <rect x="150" y="540" width="170" height="16" rx="8" fill="#e11d2e"/>

      <rect x="480" y="540" width="240" height="16" rx="8" fill="#25304a"/>
      <rect x="480" y="540" width="200" height="16" rx="8" fill="#ff3b4d"/>

      <rect x="810" y="540" width="240" height="16" rx="8" fill="#25304a"/>
      <rect x="810" y="540" width="185" height="16" rx="8" fill="#e11d2e"/>
    </g>
  </g>

  <text x="110" y="710" fill="#b8c2df"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="26">
    Audio • Video • Livestreaming — structured for proceedings
  </text>
</svg>
